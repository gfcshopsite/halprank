<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAL 2001</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media0.giphy.com/media/AmT7Raa4GJQsM/giphy.gif?cid=6c09b952ketak5ue1tmqomplzc2xw88cjv127tckyb1i6du9&ep=v1_gifs_search&rid=giphy.gif&ct=g');
            background-size: contain; /* Adjusts the size to fit the container without stretching */
            background-position: center;
            background-repeat: no-repeat; /* Prevents the image from repeating */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
        }

        .message p {
            font-size: 24px;
            margin: 20px 0;
        }

        button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        #secret {
            margin-top: 20px;
            font-size: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>I'm sorry, Dave. I'm afraid I can't do that.</p>
        </div>
        <button onclick="revealSecret()">Reveal Secret</button>
        <div id="secret" class="hidden">
            <p>Just kidding! Welcome to HAL's prank page.</p>
        </div>
    </div>
    <script>
        function revealSecret() {
            document.getElementById('secret').classList.toggle('hidden');
        }
    </script>
</body>
</html>
